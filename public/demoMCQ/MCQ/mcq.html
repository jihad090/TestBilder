
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MCQ Question Paper</title>
<style>
  body {
    width: 816px;   
    height: 1344px; 
    border: 1px solid #ccc;
    background: white;
    margin: 0;
    padding: 0;
    font-family: 'Times New Roman', serif;
  }
  .parent{
    height: 100%;
    display: grid;
    grid-template-rows: repeat(64, 1fr);
    grid-template-columns: 1fr 1fr;
    gap: 0;
  }
  .headerPage1{
    grid-row: 1 / 10;
    grid-column: 1 / 3;
    padding: 30px 20px 5px 20px;
    box-sizing: border-box;
    border-bottom: 1px solid black;
  }
  .headerPage2{
    grid-row: 1 / 4;
    grid-column: 1 / 3;
    padding: 30px 20px 5px 20px;
    box-sizing: border-box;
    border-bottom: 1px solid black;
  }
  .qPage1-Left {
    grid-row: 10 / 42;
    grid-column: 1 / 2;
    padding: 10px 10px 10px 20px;
    box-sizing: border-box;
    border-right: 1px solid black;
  }
  .qPage1-Right {
    grid-row: 10 / 42;
    grid-column: 2 / 3;
    padding: 10px 20px 10px 10px;
    box-sizing: border-box;
  }
  .qPage2-Left {
    grid-row: 4 / 42;
    grid-column: 1 / 2;
    padding: 10px 10px 10px 20px;
    box-sizing: border-box;
    border-right: 1px solid black;
  }
  .qPage2-Right {
    grid-row: 4 / 42;
    grid-column: 2 / 3;
    padding: 10px 20px 10px 10px;
    box-sizing: border-box;
  }
  .omrFront {
    grid-row: 42 / 65;
    grid-column: 1 / 3;
    background-color: #ffffff;
    padding: 20px;
    box-sizing: border-box;
    border-top: 2px dashed black;
  }
  .omrBack {
    grid-row: 42 / 65;
    grid-column: 1 / 3;
    background-color: #ffffff;
    padding: 20px;
    box-sizing: border-box;
    border-top: 2px dashed black;
  }
  
  .parent:nth-child(2) {
    page-break-before: always;
  }
  
  @media print {
    @page {
      size: legal portrait;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      border: none;
      box-shadow: none;
    }
    
    .parent {
      page-break-after: always;
    }
    
    .parent:last-child {
      page-break-after: avoid;
    }
  }

  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 18px;
    color: #666;
  }

  .error {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 18px;
    color: #d32f2f;
    text-align: center;
    padding: 20px;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="loading">
    <div>
      <div style="margin-bottom: 20px;">Loading MCQ Question Paper...</div>
      <div style="font-size: 14px; color: #999;">Please wait while we generate your question paper</div>
    </div>
  </div>

  <script src="data.js"></script> 
  <script src="script.js"></script>
</body>
</html>
